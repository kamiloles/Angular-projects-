<!DOCTYPE html>
<html>

<head>   
        <title>Photoshop</title>
    <link href="css.css" rel="stylesheet" type="text/css">
</head>

</html>

<body>
    <center>
    <img src="logo.png" alt="logo"></center>
    <div class="main">
        <div class="row">
            <div id="canvas"></div>
            <div class="col-md-3">
                <div class="Controls">
                    <label for="inputEmail4">Wybierz kolor</label>
                    <form>
                        <div class="form-row">
                            <div class="col-md-6">
                                <input class="form-control InPoint" id="color" name="ColorIn" type="text"
                                    value="#000000"></input>
                            </div>
                            <div class="col-md-2">
                                <input class="form-control" id="palette" name="color"
                                    onchange="with (this.form) ColorIn.value = this.value" type="color"></input>
                            </div>
                        </div>
                    </form>
                    <label for="inputEmail4">Wielkość</label>
                    <input class="form-control" id="size" type="text" value="10"></input>
                    <label for="inputEmail4">Kliknij:</label>
                    <input class="form-control" id="image" name="myFile" onchange="loadImage()" type="file"></input>
                    <div class="form-row">
                        <div class="col-md-6">
                            <label for="inputEmail4">Kontrast</label>
                            <input class="form-control" id="contrast" onchange="display()" type="range" min="0"
                                max="1000" value="100"></input>
                        </div>
                        <div class="col-md-6">
                            <label for="inputEmail4">Jasność</label>
                            <input class="form-control" id="brightness" onchange="display()" type="range" min="0"
                                max="1000" value="100"></input>
                        </div>
                        <div class="col-md-6">
                            <label for="inputEmail4">Rozmycie</label>
                            <input class="form-control" id="blur" onchange="display()" type="range" min="0" max="100"
                                value="0"></input>
                        </div>
                        <div class="col-md-6">
                            <label for="inputEmail4">Nasycenie</label>
                            <input class="form-control" id="saturate" onchange="display()" type="range" min="0"
                                max="1000" value="100"></input>
                        </div>

                        <div class="col-md-6">
                                <input type="button" value="Reset" onclick="history.go(0)">
                            </div>
    

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script1.js" type="text/javascript"></script>
